<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        function funcionPrueba(){
           var frutas=document.getElementById("pruebalista").children[0]
           if (frutas !=undefined){
            document.getElementById("pruebalista").children[0].remove()
            //alert("Elemento eliminado")
           }
           else
            alert(" ++++ YA ES EL ULTIMO ELEMENTO ++++")
            //console.log(frutas)
        }

    function adicionarPrueba(){
        var textoEntrada=document.getElementById("nuevo").value;
        var nodo = document.createElement("li");
        var textoNodo = document.createTextNode(textoEntrada);
        nodo.appendChild(textoNodo);
        document.getElementById("pruebalista").appendChild(nodo);
    }
    </script>
</head>
<body>
    <h1 class="display-3 text-center p-3 mb-2 bg-success text-white">Taller Listas</h1>
    <div class="row">
        <ol id="pruebalista">
            <li>Mango</li>
            <li>Manzana</li>
            <li>Pera</li>
            <li>Banano</li>
            <li>Aguacate</li>
        </ol>
    </div>
    <button type="button" class="btn btn-danger" onclick="funcionPrueba()">Eliminar fruta</button>
    <!-- <button onclick="funcionPrueba()">Eliminar fruta</button> -->
    <hr>

        <div class="col-3">
            <div class="input-group mb-3">

                <div class="input-group-append">
                    <!-- <button class="btn btn-outline-success" type="button"  onclick="adicionarPrueba()">Adicionar nueva</button> -->

</body>
